<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        mark {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Formatações de texto</h1>
    <h2>Texto Marcado</h2>
    <p>Podemos também criar <mark>um texto marcado</mark> com a tag mark</p>
    <p>no outro texto temos outras palavras <mark>marcadas</mark></p>    
    <h2>Texto Grande e texto pequeno</h2>
    <p>Estamos a cria um <big>texto grande</big> e um <small>texto pequeno</small> neste paragrafo</p>
</body>
</html>
