<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens multimédia</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tentar abrir este site em vários dispositivos diferentes ou simplesmente aumentar e diminuir o tamanho do navegador</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
</picture>

<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios em HTML5</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpg">
    <source src="midia/happy-mistake.0gg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir audio <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>


</body>
</html>
